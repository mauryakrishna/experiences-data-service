<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <style>
        .verify-button {
          padding:12px 20px; 
          color: white;
          background-color:#319795;
          text-decoration: none;
          text-align: center;
          cursor: pointer;
          font-size: 20px;
          border: none;
          margin: 20px;
        }
      </style>
  </head>
  <body>
    <p>Hi <%= displayname %>,</p>
    <p>This is the great step to start sharing your life's experiences to empower others to make their life great.</p>
    <p>Click the button below to verify your email address.</p>
    <a type="button" class="verify-button" href="https://experiences.guru" target="_blank" noopener noreferer>
      <%= url %>
    </a>
    <p>Feeling excited and want to know more, write us at buddy@experiences.guru</p>
    
    <p>Team experiences.</p>
  </body>
</html>
